<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>

<body>
    <header>
        <h1>Shamba Palace</h1>
        <nav>
            <a href="index.html">Home</a>
            <a href="about.html"> About Us</a>
            <a href="login.html">Login</a>
        </nav>
    </header>

    <main>
        <div class="login-container">
            <div class="toggle-container">
                <div class="toggle-slider">
                    <div class="toggle-option active" onclick="toggleForm('user')">User</div>
                    <div class="toggle-option" onclick="toggleForm('admin')">Admin</div>
                </div>
            </div>

            <form id="user-login-form" class="login-form active" action="login.php" method="post">
                <h2>User Login</h2>
                <input type="hidden" name="user_type" value="user">
                <label for="user-username">Username:</label>
                <input type="text" id="user-username" name="username" required>

                <label for="user-password">Password:</label>
                <input type="password" id="user-password" name="password" required>

                <button type="submit">Login</button>
                <p><a href="reset_password.html">Forgot Password?</a></p>
                <p><a href="register.html">Don't have an account? Register here.</a></p>
            </form>

            <form id="admin-login-form" class="login-form" action="login.php" method="post">
                <h2>Admin Login</h2>
                <input type="hidden" name="user_type" value="admin">
                <label for="admin-username">Username:</label>
                <input type="text" id="admin-username" name="username" required>

                <label for="admin-password">Password:</label>
                <input type="password" id="admin-password" name="password" required>

                <button type="submit">Login</button>
                <p><a href="reset_password.html">Forgot Password?</a></p>
            </form>
        </div>
    </main>

    <footer>
        <p>&copy; 2024 Shamba Palace</p>
    </footer>

</body>

</html>
