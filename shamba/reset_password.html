<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>

<body>
    <header>
        <h1>Shamba Palace</h1>
        <nav>
            <a href="index.html">Home</a>
            <a href="about.html">About Us</a>
            <a href="login.html">Login</a>
        </nav>
    </header>

    <main>
        <div class="login-container">
            <div class="toggle-container">
                <div class="toggle-slider">
                    <div class="toggle-option active" onclick="toggleForm('user')">User</div>
                    <div class="toggle-option" onclick="toggleForm('admin')">Admin</div>
                </div>
            </div>

            <form id="user-login-form" class="login-form active" action="reset_password.php" method="post">
                <h2>Reset User Password</h2>
                <label for="user-username">Username:</label>
                <input type="text" id="user-username" name="username" required>

                <label for="user-email">Email:</label>
                <input type="email" id="user-email" name="email" required>

                <label for="user-new-password">New Password:</label>
                <input type="password" id="user-new-password" name="new_password" required>

                <label for="user-confirm-password">Confirm New Password:</label>
                <input type="password" id="user-confirm-password" name="confirm_password" required>

                <button type="submit">Reset Password</button>
                <p><a href="login.html">Back to Login</a></p>
            </form>

            <form id="admin-login-form" class="login-form" action="reset_password.php" method="post">
                <h2>Reset Admin Password</h2>
                <input type="hidden" name="user_type" value="admin">
                <label for="admin-username">Username:</label>
                <input type="text" id="admin-username" name="username" required>

                <label for="admin-email">Email:</label>
                <input type="email" id="admin-email" name="email" required>

                <label for="admin-new-password">New Password:</label>
                <input type="password" id="admin-new-password" name="new_password" required>

                <label for="admin-confirm-password">Confirm New Password:</label>
                <input type="password" id="admin-confirm-password" name="confirm_password" required>

                <button type="submit">Reset Password</button>
                <p><a href="login.html">Back to Login</a></p>
            </form>
        </div>
    </main>

    <footer>
        <p>&copy; 2024 Shamba Palace</p>
    </footer>

</body>

</html>
